# Основные настройки
listen_addresses = '*'
port = 5432
max_connections = 100

# Безопасность (без SSL)
ssl = off  # Отключаем SSL если не нужен

# Настройки производительности
shared_buffers = 128MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Логирование
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_connections = on
log_disconnections = on
log_duration = off
log_statement = 'none'